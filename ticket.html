<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Rail E-Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .ticket {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #e0e0e0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
        }

        .logo-section .title {
            font-size: 24px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .ticket-id {
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .ticket-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .ticket-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-item label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-item span {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .ticket-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #333;
        }

        @media print {
            .action-buttons {
                display: none;
            }
            body {
                background: white;
                padding: 0;
            }
            .ticket {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket" id="ticket">
            <div class="ticket-header">
                <div class="logo-section">
                    <img src="img/logo.png" alt="Metro Logo">
                    <div class="title">Dhaka Metro Rail</div>
                </div>
                <div class="ticket-id" id="ticketId"></div>
            </div>
            
            <div class="ticket-content">
                <div class="ticket-details">
                    <div class="detail-item">
                        <label>From Station</label>
                        <span id="fromStation"></span>
                    </div>
                    <div class="detail-item">
                        <label>To Station</label>
                        <span id="toStation"></span>
                    </div>
                    <div class="detail-item">
                        <label>Journey Date</label>
                        <span id="journeyDate"></span>
                    </div>
                    <div class="detail-item">
                        <label>Journey Type</label>
                        <span id="journeyType"></span>
                    </div>
                    <div class="detail-item">
                        <label>Issue Date & Time</label>
                        <span id="issueDateTime"></span>
                    </div>
                    <div class="detail-item">
                        <label>Fare</label>
                        <span id="totalFare"></span>
                    </div>
                </div>
                <div class="qr-section">
                    <div id="qrCode"></div>
                    <p style="margin-top: 10px; font-size: 12px;">Scan for verification</p>
                </div>
            </div>

            <div class="ticket-footer">
                <p>This is a digital ticket. Valid for one-time use only.</p>
                <p>Keep this ticket safe and show it during the journey.</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-print"></i> Print Ticket
            </button>
            <button class="btn btn-secondary" onclick="downloadTicket()">
                <i class="fas fa-download"></i> Download PDF
            </button>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script>
        function generateTicketId() {
            const prefix = 'DMR';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}-${timestamp}-${random}`;
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatDateTime() {
            return new Date().toLocaleString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function populateTicketData() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketId = generateTicketId();
            
            document.getElementById('ticketId').textContent = ticketId;
            document.getElementById('fromStation').textContent = urlParams.get('from') || 'Uttara North';
            document.getElementById('toStation').textContent = urlParams.get('to') || 'Agargaon';
            document.getElementById('journeyDate').textContent = formatDate(urlParams.get('date') || new Date());
            document.getElementById('journeyType').textContent = urlParams.get('type') || 'Single Journey';
            document.getElementById('issueDateTime').textContent = formatDateTime();
            document.getElementById('totalFare').textContent = 'à§³' + (urlParams.get('fare') || '60');

            // Generate QR Code
            const qrCode = new QRCode(document.getElementById('qrCode'), {
                text: ticketId,
                width: 128,
                height: 128
            });
        }

        function downloadTicket() {
    const ticketElement = document.getElementById('ticket');

    if (!ticketElement) {
        console.error('Ticket element not found!');
        alert('Ticket not found. Please reload the page and try again.');
        return;
    }

    html2canvas(ticketElement, { scale: 2 }) // High-resolution canvas
        .then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');

            const imgWidth = 190; // PDF width in mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
            pdf.save('ticket.pdf');
        })
        .catch(error => {
            console.error('Error generating PDF:', error);
            alert('An error occurred while generating the PDF. Please try again.');
        });
}

        // Initialize ticket
        document.addEventListener('DOMContentLoaded', populateTicketData);
    </script>
</body>
</html>
