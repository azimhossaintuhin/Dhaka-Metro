{% extends "base/base.html" %}
{% load static %}
{% block title %}Buy Ticket - Dhaka Metro Rail{% endblock %}

{% block content %}
    <main class="ticket-main">
        <div class="ticket-container">
            <h1>Purchase Tickets</h1>
            
            <div class="ticket-form">
                <div class="station-selector">
                    <div class="from-station">
                        <label for="fromStation">From Station</label>
                        <select id="fromStation" required>
                            <option value="">Select Station</option>
                            <option value="uttara">Uttara North</option>
                            <option value="uttara-center">Uttara Center</option>
                            <option value="uttara-south">Uttara South</option>
                            <option value="pallabi">Pallabi</option>
                            <option value="mirpur11">Mirpur 11</option>
                            <option value="mirpur10">Mirpur 10</option>
                            <option value="kazipara">Kazipara</option>
                            <option value="shewrapara">Shewrapara</option>
                            <option value="agargaon">Agargaon</option>
                        </select>
                    </div>

                    <div class="station-swap">
                        <button id="swapStations">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>

                    <div class="to-station">
                        <label for="toStation">To Station</label>
                        <select id="toStation" required>
                            <option value="">Select Station</option>
                            <!-- Same options as fromStation -->
                        </select>
                    </div>
                </div>

                <div class="ticket-type">
                    <h3>Select Ticket Type</h3>
                    <div class="ticket-options">
                        <div class="ticket-option">
                            <input type="radio" id="singleTrip" name="ticketType" value="single" checked>
                            <label for="singleTrip">
                                <span class="option-title">Single Trip</span>
                                <span class="option-desc">Valid for one journey only</span>
                            </label>
                        </div>

                        <div class="ticket-option">
                            <input type="radio" id="roundTrip" name="ticketType" value="round">
                            <label for="roundTrip">
                                <span class="option-title">Round Trip</span>
                                <span class="option-desc">Valid for return journey</span>
                            </label>
                        </div>

                        <div class="ticket-option">
                            <input type="radio" id="dayPass" name="ticketType" value="day">
                            <label for="dayPass">
                                <span class="option-title">Day Pass</span>
                                <span class="option-desc">Unlimited trips for 24 hours</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="fare-display">
                    <h3>Fare Details</h3>
                    <div class="fare-breakdown">
                        <div class="fare-item">
                            <span>Base Fare:</span>
                            <span id="baseFare">৳0.00</span>
                        </div>
                        <div class="fare-item">
                            <span>Service Charge:</span>
                            <span id="serviceCharge">৳0.00</span>
                        </div>
                        <div class="fare-total">
                            <span>Total:</span>
                            <span id="totalFare">৳0.00</span>
                        </div>
                    </div>
                </div>

                <button class="purchase-btn" id="purchaseTicket">
                    Purchase Ticket
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>
  {% endblock content %}
